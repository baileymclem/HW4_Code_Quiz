<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />  
  </head>

  <body>
    <a href="highscores.html">View Past Scores</a>

    <div class="timer-container">
      <h1 id="countdown">Timer</h1>
    </div>

    <div class="container">
      <div id="start-container" class="block">
        <h2>JS Code Quiz Challenge</h2>
        <p>
          Welcome to Javascript code quiz challenge! Answer all the questions
          within the time allowed, miss one and get a 10 second penelty.
        </p>

        <div id="buttons">
          <button id="start-btn">Start</button>
        </div>
      </div>
    </div>

    <div id="question-container" class="hide">
      <h2 id="question-title"></h2>

      <div id="choices" class="choices-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
